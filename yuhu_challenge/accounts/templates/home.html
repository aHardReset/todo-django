<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></li>

            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <h1>Welcome to the To Do app!</h1>
    {% if user.is_authenticated %}
        <li> <a href="{% url 'todos:list' %}">Go to the TO-DOs</a></li>
    {% endif %}
</body>
</html>
