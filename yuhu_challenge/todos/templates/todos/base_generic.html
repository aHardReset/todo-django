<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django To-Do{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todos/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            Time to get things done {{ user.username }} ! | <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
       Aaron Garibay
    </footer>
</body>
</html>
