{% extends "todos/base_generic.html" %}

{% block content %}
<h2>Edit To-Do Item</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
   
    <div class="buttons-container">
        <button type="submit" class="button button-primary">Save Changes</button>
        <a href="{% url 'todos:list' %}" class="button-anchor-secondary ">Return</a>
    </div>
</form>


{% endblock %}
